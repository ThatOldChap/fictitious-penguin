{% extends "base.html" %}

{% block app_content %}
    <div>
        <h1>Jobs List:</h1>        
        <table class="table table-hover table-bordered align-middle">
            <thead>
                <tr class="table-primary text-center align-middle">
                    <th class="align-middle">Client</th>
                    <th class="align-middle">Project Number</th>
                    <th class="align-middle">Project Name</th>
                    <th class="align-middle">Stage</th>
                    <th class="align-middle">Phase</th>
                    <th class="align-middle" width="15%">Progress</th>
                    <th class="align-middle">Status</th>
                    <th class="align-middle">Last Updated</th>
                    <th class="align-middle">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    {% include 'job.html' %}
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        $(document).ready(function() {

            // Update the progress bar
            let JOB = 'job';
            updateProgressBar(JOB);
        });
    </script>
{% endblock %}
