{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}

{% block app_content %}
    <h1>Home Page:</h1>
    <br>
    <table class="table table-hover">
        <tr>
            <td>
                <button type="button" class="btn btn-primary">
                    <a style="color:#FFFFFF;" href="{{ url_for('main.add_client') }}">Add Client</a>
                </button>
                {{ summary["clients"] }}
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary">
                    <a style="color:#FFFFFF;" href="{{ url_for('main.add_project') }}">Add Project</a>
                </button>
                {{ summary["projects"] }}
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary">
                    <a style="color:#FFFFFF;" href="{{ url_for('main.add_job') }}">Add Job</a>
                </button>
                <button type="button" class="btn btn-info">
                    <a style="color:#FFFFFF;" href="{{ url_for('main.jobs') }}">View Jobs</a>
                </button>
                {{ summary["jobs"] }}
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary">
                    <a style="color:#FFFFFF;" href="{{ url_for('main.add_group', job_id=1) }}">Add Group</a>
                </button>                
                {{ summary["groups"] }}
            </td>
        </tr>
    </table>     
{% endblock %}
