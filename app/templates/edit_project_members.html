{% extends "base.html" %}

{% block app_content %}
<div class="row">
    <div class="col">
        <form action="" method="POST" name="form">
            {{ form.hidden_tag() }}
            <legend>Project Members:</legend>
            <div class="row">
                <div class="col">
                    <div class="btn-group-toggle mb-3" role="group" data-toggle="buttons" id="project-members-group">
                        {% for user in users %}
                            {% if project.has_member(user) %}
                                <label class="btn btn-outline-primary mb-1 active" for="checkbox-user-{{ user.id }}">
                                    {{ user.first_name }} {{ user.last_name }}
                                    {{ form['checkbox_user_{}'.format(user.id)] }}
                                </label>
                            {% else %}
                                <label class="btn btn-outline-primary mb-1" for="checkbox-user-{{ user.id }}">
                                    {{ user.first_name }} {{ user.last_name }}
                                    {{ form['checkbox_user_{}'.format(user.id)] }}
                                </label>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 g-2">
                    {{ form.submit() }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
